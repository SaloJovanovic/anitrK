<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <a id="logo" href="#" class="logo">
                <img class="logo-img" src="images/logo-colorful.png">
            </a>
            <div class="menuToggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="index.html" onclick="toggleMenu();">Početna</a></li>
                <li><a href="index.html#kursevi" onclick="toggleMenu();">Kursevi</a></li>
                <li><a href="#articles" onclick="toggleMenu();">O nama</a></li>
                <li><a href="#contact" onclick="toggleMenu();">Kontakt</a></li>
                <li><p id="username-p"></p></li>
                <li><a href="login.html" id="register-btn" onclick="toggleMenu();">ULOGUJ SE</a></li>
            </ul>
        </header>
        <section class="banner banner-register">
            <div class="wrap-login100 form-container">
                <form id="login100-form" class="login100-form">
                    <span class="login100-form-title">
                        Novi kurs
                    </span>
                    <div class="wrap-input100">
                        <p class="error" id="naziv-error">Mora da sadrži više od jednog karaktera!</p>
                        <input class="input100 naziv-kursa-input" type="text" name="naziv" placeholder="Naziv kursa">
                    </div>
                    <div class="wrap-input100">
                        <p class="error" id="opis-error">Mora da sadrži više od jednog karaktera!</p>
                        <input class="input100 opis-kursa-input" type="text" name="deskripcija" placeholder="Opis kursa">
                    </div>
                    <div class="wrap-input100">
                        <p class="error" id="cena-error"></p>
                        <input class="input100 cena-kursa-input" type="text" name="cena" placeholder="Cena kursa u dinarima">
                    </div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" name="procenat" class="slider" id="myRange">
                        <p>Procenat od zarade koji ide u humanitarne svrhe: <span id="demo"></span></p>
                    </div>
                    <div onclick="uploadFile();" class="file wrap-input100">
                        <p>IZABERI FAJLOVE</p>
                        <input type="file" id="file" aria-label="File browser example" hidden="hidden">
                    </div>
                    <div class="container-login100-form-btn">
                        <button href="#" type="submit" onclick="napraviKurs(event)" class="btn">NAPRAVI KURS</button>
                    </div>
                </form>
            </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="novi-kurs.js"></script>
    <script src="index.js"></script>
    </body>
</html>
